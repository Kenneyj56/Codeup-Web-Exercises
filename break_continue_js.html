<!DOCTYPE html>
<html>
	<head>
		<title>For Loop JS</title>
	</head>
	<body>
		<script>
			var random = Math.floor((Math.random()*50)+1)

			console.log('Random odd number to skip is: ' + random);

			for (var x = 1; x <= 50; x+=2) {
				console.log ('Here is an odd number: ' + x);
				if (random == x) {
					console.log("Yikes! Skipping number: " + x)
				}
				if (x % 2 ==0) {
					continue;
				}
			}
		</script>
	</body>
</html>
